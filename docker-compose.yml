services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - data:/app/data
    env_file:
      - .env
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: sync
          path: ./scripts
          target: /app/scripts
        - action: rebuild
          path: ./pyproject.toml
        - action: rebuild
          path: ./uv.lock

volumes:
  data:
